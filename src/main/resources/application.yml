spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true
    show-sql: true
    open-in-view: false

security:
  jwt:
    token:
      secret-key: secret
      expire-length: 3600000

kakao:
  client-id: 6012ecff72b7535d4819622919e1d78d
  redirect-uri: http://localhost:8080/api/members/login/kakao
  oauth-token-uri: https://kauth.kakao.com/oauth/token
  grant-type: authorization_code
